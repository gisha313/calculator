<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display-container">
            <div id="display-current"></div>
        </div>
        <div class="buttons-container">
            <div class="numeric-container">
                <div class="button-row">
                    <div class="special-btn" id="decimal">
                        <button>.</button>
                    </div>
                    <div class="number-btn" id="0">
                        <button>0</button>
                    </div>
                    <div class="special-btn double-btn" id="evaluate">
                        <button>=</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="1">
                        <button>1</button>
                    </div>
                    <div class="number-btn" id="2">
                        <button>2</button>
                    </div>
                    <div class="number-btn" id="3">
                        <button>3</button>
                    </div>
                    <div class="operator-btn" id="/">
                        <button>/</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="4">
                        <button>4</button>
                    </div>
                    <div class="number-btn" id="5">
                        <button>5</button>
                    </div>
                    <div class="number-btn" id="6">
                        <button>6</button>
                    </div>
                    <div class="operator-btn" id="*">
                        <button>*</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="7">
                        <button>7</button>
                    </div>
                    <div class="number-btn" id="8">
                        <button>8</button>
                    </div>
                    <div class="number-btn" id="9">
                        <button>9</button>
                    </div>
                    <div class="operator-btn" id="-">
                        <button>-</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="special-btn" id="clear">
                        <button>C</button>
                    </div>
                    <div class="special-btn" id="delete">
                        <button><=</button>
                    </div>
                    <div class="special-btn" id="sign">
                        <button>+/-</button>
                    </div>
                    <div class="operator-btn" id="+">
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
