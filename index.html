<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display-container">
            <div><span id="display-current">7+9</span></div>
            <div><span id="display-result">16</span></div>
        </div>
        <div class="buttons-container">
            <div class="numeric-container">
                <div class="button-row">
                    <div class="operator-btn" id="sign">
                        <button>+/-</button>
                    </div>
                    <div class="number-btn" id="0">
                        <button>0</button>
                    </div>
                    <div class="operator-btn" id="comma">
                        <button>.</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="1">
                        <button>1</button>
                    </div>
                    <div class="number-btn" id="2">
                        <button>2</button>
                    </div>
                    <div class="number-btn" id="3">
                        <button>3</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="4">
                        <button>4</button>
                    </div>
                    <div class="number-btn" id="5">
                        <button>5</button>
                    </div>
                    <div class="number-btn" id="6">
                        <button>6</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="7">
                        <button>7</button>
                    </div>
                    <div class="number-btn" id="8">
                        <button>8</button>
                    </div>
                    <div class="number-btn" id="9">
                        <button>9</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="operator-btn" id="clear">
                        <button>C</button>
                    </div>
                    <div class="operator-btn" id="backspace">
                        <button><=</button>
                    </div>
                    <div class="operator-btn" id="percent">
                        <button>%</button>
                    </div>
                </div>
            </div>
            <div class="operator-container">
                <div class="operator-btn" id="+">
                    <button>+</button>
                </div>
                <div class="operator-btn" id="-">
                    <button>-</button>
                </div>
                <div class="operator-btn" id="*">
                    <button>*</button>
                </div>
                <div class="operator-btn" id="/">
                    <button>/</button>
                </div>
                <div class="operator-btn" id="=">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
