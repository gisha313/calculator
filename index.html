<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display-container">
            <div id="display-current"></div>
        </div>
        <div class="buttons-container">
            <div class="inner-btn-container">
                <div class="button-row">
                    <div class="special-btn" id="decimal">
                        <button>.</button>
                    </div>
                    <div class="number-btn" id="num0">
                        <button>0</button>
                    </div>
                    <div class="special-btn" id="equals">
                        <button class="double-btn">=</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="num1">
                        <button>1</button>
                    </div>
                    <div class="number-btn" id="num2">
                        <button>2</button>
                    </div>
                    <div class="number-btn" id="num3">
                        <button>3</button>
                    </div>
                    <div class="operator-btn special-btn" id="divide">
                        <button>/</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="num4">
                        <button>4</button>
                    </div>
                    <div class="number-btn" id="num5">
                        <button>5</button>
                    </div>
                    <div class="number-btn" id="num6">
                        <button>6</button>
                    </div>
                    <div class="operator-btn special-btn" id="times">
                        <button>*</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="number-btn" id="num7">
                        <button>7</button>
                    </div>
                    <div class="number-btn" id="num8">
                        <button>8</button>
                    </div>
                    <div class="number-btn" id="num9">
                        <button>9</button>
                    </div>
                    <div class="operator-btn special-btn" id="minus">
                        <button>-</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="special-btn" id="clear">
                        <button>C</button>
                    </div>
                    <div class="special-btn" id="delete">
                        <button>‚üµ</button>
                    </div>
                    <div class="special-btn" id="sign">
                        <button>+/-</button>
                    </div>
                    <div class="operator-btn special-btn" id="plus">
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
